<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBIS</title>
    <link rel="stylesheet" href="Header-Background.css">
    <link rel="icon" href="MedipolBeyazLogo_40x40x24.png">
</head>
<body>

    <div class="header">
        <ul class="flex-header-container">
            <li class="flex-header-item"><img class="header-logo" src="MedipolBeyazLogo_40x40x24.png" alt=""></li>
            <li class="flex-header-item"><a href="SecretaryPage.html">Home</a></li>
            <li class="flex-header-item"><a href="Courses.html">Courses</a></li>
            <li class="flex-header-item"><p>Name Surname</p></li>
            <li class="flex-header-item"><img class="header-img" src="ProfilePicture.webp" alt=""></li>
        </ul>
    </div>
    
    <h1>Create a Course</h1>

    <form action="">

       <h3>Course Information</h3>

       <p id="code">
           Course Code <br>
           <input type="text" name="user_name">
       </p>

       <p id="name">
           Course Name <br>
           <input type="text" name="user_name">
       </p>
 
       <p id="type">
           Course Type <br>
           <input type="radio" name="type" value="man">Mandatory<br>
           <input type="radio" name="type" value="elec">Elective<br>
       </p>

       <p id="inst">
           Course Instructor <br>
               <select name="instructor">
                   <option>Hasan Fehmi</option>
                   <option>Reda</option>
                   <option>Kemal</option>
               </select>
       </p>

       <p id="day">
           Course Time <br>
           <select name="day">
               <option>Monday</option>
               <option>Tuesday</option>
               <option>Wednesday</option>
               <option>Thursday</option>
               <option>Friday</option>
               <option>Saturday</option>
           </select>

           <input type="time" name="time">
       </p>

</body>
</html>
