<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MEBIS</title>
    <link rel="stylesheet" href="Header-Background.css">
    <link rel="stylesheet" href="CreateCoursePage.css">
</head>
<body>

    <div class="header">
        <ul class="flex-header-container">
            <li class="flex-header-item"><img class="header-logo" src="hlogo.jpg" alt=""></li>
            <li class="flex-header-item"><a href="SecretaryPage.html">Home</a></li>
            <li class="flex-header-item"><a class="active" href="CoursesPage.html">Courses</a></li>
            <li class="flex-header-item"><p>Tugce Keskin</p><img class="header-img" src="profile.jpg" alt=""></li>
            <li class="flex-header-item"><a href="MainPage.html">Logout</a></li>
        </ul>
    </div>
    

    <div class="create">
        <h1>Create a Course</h1>

        <form action="">

       <h3>Course Information</h3>

       <p id="code">
           Code: <br>
           <input type="text" name="user_name">
       </p>

       <p id="name">
           Name: <br>
           <input type="text" name="user_name">
       </p>
 
       <p id="type">
           Type: <br>
           <input class="opt" type="radio" name="type" value="man">Mandatory<br>
           <input class="opt" type="radio" name="type" value="elec">Elective<br>
       </p>

       <p id="inst">
            Instructor: <br>
               <select name="instructor">
                   <option>Hasan Fehmi</option>
                   <option>Reda</option>
                   <option>Kemal</option>
               </select>
       </p>

       <p id="time">
           Time: <br>
           <select name="day">
               <option>Monday</option>
               <option>Tuesday</option>
               <option>Wednesday</option>
               <option>Thursday</option>
               <option>Friday</option>
               <option>Saturday</option>
           </select>

           <input type="time" name="time">
       </p>

       <input id="sendbtn" type="submit" value="Create"> 

    </div>

</body>
